<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let listaPares = [];

    //PROCESSAMENTO

    for(pares of listaDeItens) {
        if(pares % 2 === 0){
            listaPares.push(pares);
        }
    }

    //SAÍDA

    document.write(`os números pares são: ${listaPares.join(",")}</br>`);
    document.write(`a quantidade de números pares são ${listaPares.length}</br>`);
    document.write(`a quantidade de elementos da lista original são ${listaDeItens.length}`);

</script>
